<form class="needs-validation" action="" novalidate>
					
					<div class="row d-block mx-xl-0 mx-lg-n1 mx-md-n1 mx-sm-0">
							<div class="col-12 ml-3"><h3>Payment Methods</h3></div>
							<div class="card-wrapper pb-3"></div>
					</div>	
					<div class="row mx-1">
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
						<h4>Card Information</h4>
						</div>
						
							<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
            					<label for="cardnumber" >Card Number</label>
            					<input class="form-control" name="number" id="number" inputmode="numeric" value="" required  >
            					<div class="invalid-feedback">
              							Valid Card Number is required.
            					</div>
          					</div>
          					
          					
          					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 mb-3 pr-1 pr-sm-3 pr-md-3 pr-lg-3">
            					<label for="expirationdate">Expiration Date</label>
            					<input class="form-control" name="expiry"id="expiry" type="text" inputmode="numeric" placeholder="MM/YY" value="" required >
           						 <div class="invalid-feedback">
              							Valid Expiration Date is required.
            					</div>
          					</div>
          					<div class="col-xl-6 col-lg-6 col-md-6  col-sm-6 col-6 mb-3 pl-1 pl-sm-3 pl-md-3 pl-lg-3">
            					<label for="securitycode">CVV</label>
            					<div class="wrapper">
            							<input class="form-control" name="cvc" id="cvc"type="text" inputmode="numeric" placeholder="CVV" value="" required>
            							<div class="cvv-button" role="button" id="Call-Cvv-Modal"></div>
            							<div class="invalid-feedback">
              							Valid CVV is required.
            					</div>
            					</div>
            					
            					
           						 
          					</div>


          					
          					
          					<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
            					<label for="name">Cardholder Name</label>
            					<input name="name"id="name" type="text" class="form-control" placeholder="Cardholder NAme" value="" required>
           						 <div class="invalid-feedback">
              							Valid Card Number is required.
            					</div>
          					</div>




          			</div>
          			<div class="row mx-xl-1 mx-lg-1 mx-md-1 mx-sm-1 mx-1 my-3 mb-3"><!-- IMPORTANT THE SUBMIT(NEXT) BUTTON WILL GO TO INDIVIDUAL METHOD PAYMENT PAGE (MOBILE LAYOUT ONLY) -->
      						<div class="col-6"><button class="button-large-secondary-normal float-left" type="submit">Back</button></div>
      						<div class="col-6"><button class="button-large-primary-yellow float-right" type="submit">Next</button></div>
      				</div>
      			</form>
